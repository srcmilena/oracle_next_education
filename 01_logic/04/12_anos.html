<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        var minhaIdade = 22;
        var amigaIdade = 25;
        var diferenca = minhaIdade - amigaIdade;

        document.write(frase + diferenca);
    }

    mostra("Nossa diferença de idade é: ");

</script>
