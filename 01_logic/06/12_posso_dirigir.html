<meta charset="UTF-8">

<script>
    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var idade = parseInt(prompt("Qual é sua idade"));
    var temCarteira = prompt("Tem carteira? Responda S ou N");

    if( idade >= 18 ) {
        if( temCarteira == "S") {
            mostra("Pode dirigir");
        }

    /*
    if( idade >= 18 && temCarteira == "S") {
    mostra("Pode dirigir");
    */
   
    }

    if(idade < 18) {
        mostra("Não pode dirigir");
    }

    /*
    else {
    mostra("Não pode dirigir");
    }
    */

</script>

    Temos no código um if dentro de outro, pois para que alguém possa dirigir a pessoa além de precisar ser maior de idade ainda deve possuir uma carteira de motorista. Porém, ser menor de 18 já anula a necessidade de verificar a existência de carteira, pois ele não pode dirigir, a não ser que a carteira seja falsa
