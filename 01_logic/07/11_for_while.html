<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    /*

    var i = 0;
    while( i < 10) {
        alert( "O resultado é " + (2 * i) );
        i++;    
    }

    mostra("FIM");

</script>

    ! É comum usarmos o **zero** para iniciar um laço de repetição. Isso nos trará vantagens quando formos trabalhar com *Array's*. Mas preste atenção, *quando usamos o zero para iniciar uma repetição, precisamos substituir o sinal do limitador (espaco2), de ``<=`` (menor igual) para apenas ``<`` (menor), pois o zero conta como primeiro elemento dentro do laço.
