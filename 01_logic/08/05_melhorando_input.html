<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>
    var segredo = Math.round(Math.random() * 10); //round = arredonda

    var input = document.querySelector("input");
        input.focus(); // foca após recarregar a página

    function verifica() {

        if(input.value == segredo) {

        alert("Você acertou");
        } else {

        alert("Você errou");
        }

                input.value = ""; //limpa o campo após uma tentativa pois recebe uma string vazia
                input.focus(); // faz a caixa piscar após uma tentativa

    }

    var button = document.querySelector("button");

    button.onclick = verifica;

</script>
