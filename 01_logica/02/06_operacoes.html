<meta charset="UTF-8">

<script>

    document.write("A média das idades é: ");
    document.write((20 + 10 + 30)/3); // Usando parênteses para priorizar o cálculo
    document.write("<br><br>");
    document.write("Flávio nasceu em " + (2016 - 39));
    document.write("<br>");
    document.write("Joaquim nasceu em " + (2016 - 20));
    document.write("<br>");
    document.write("Barney nasceu em " + (2016 - 40));

</script>

    string + string = string
    string + number = concatenação
