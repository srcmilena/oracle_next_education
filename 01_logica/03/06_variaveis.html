<meta charset="UTF-8">

<script>
    var ano = 2016;

    document.write("Flávio tem " + (ano - 1977) + " anos");
    document.write("<br>");
    document.write("Joaquim tem " + (ano - 1996) + " anos");
    document.write("<br>");

    ano = 2017; // Para alterar o valor de uma váriavel existente, não se adiciona o "var"
    document.write("Barney tem " + (ano - 1976) + " anos");
    document.write("<br>");

    var idadeFlavio = 39;
    var idadeJoaquim = 20;
    var idadeBarney = 41;

    var media = (idadeFlavio + idadeJoaquim + idadeBarney)/3; // Para novas váriaveis, se adicionar o "var"

    document.write("A média das idades é " + Math.round(media)); // Math.round é uma função do JS que serve para o arredondamento

    var nome = 'Flávio';

    document.write("<br>A idade de " + nome + " é " + idadeFlavio);

</script>
