<meta charset="UTF-8">

<script>
    var ano = 2016;
    var puloLinha = "<br>"; // Foi criado essa váriavel apenas simplificar alterações futuras, que, ao invés de alterar o programa todo a quantidade de linhas a serem puladas, será feito através de apenas uma linha

    document.write("Flávio tem " + (ano - 1977) + " anos");
    document.write("Joaquim tem " + (ano - 1996) + " anos");
    document.write(puloLinha);

    ano = 2017;
    document.write("Barney tem " + (ano - 1976) + " anos");

</script>
