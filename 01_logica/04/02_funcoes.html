<!--
    No JavaScript podemos criar as nossas próprias funções.
    * Funções sempre no verbo, pois indicam ação.
-->
<meta charset="UTF-8">
<script>

    function pulaLinha() { // Essa é uma função que não recebe parâmentros.
        document.write("<br><br>"); 
        // A identação é importante dentro de um bloco, pois fica mais fácil para identificar a hierarquia.
        // Uma função pode ser um atalho para outras instruções
        // Uma função é um conjunto de instruções.
        document.write("<br>");
        document.write("<br>");
    }

    var ano = 2016;

    document.write("Flávio tem " + (ano - 1977) + " anos");
    pulaLinha();

    document.write("Joaquim tem " + (ano - 1996) + " anos");
    pulaLinha();

    ano = 2017;
    document.write("Barney tem " + (ano - 1976) + " anos");

</script>
