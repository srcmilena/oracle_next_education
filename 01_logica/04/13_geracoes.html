<meta charset="UTF-8">
<script>

function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        var primeiraGeracao = 1500;
        var anoAtual = 2022;
        var mediaFamilia = 28;
        var total = (anoAtual - primeiraGeracao)/mediaFamilia

        document.write(frase + total)
    }

    mostra("A média de gerações que passaram é: ")
</script>
