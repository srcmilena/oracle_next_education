<!--Inserindo a definição das funções. Começamos pela pulaLinha:-->
<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br>");
}
</script>

<!--A segunda função, a mostra, que por sua vez faz uso da pulaLinha. Diferente da anterior, esta segunda recebe um parâmetro, que será a frase a ser apresentada no navegador:-->
<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}
</script>

<!--
    Colocar o código dentro da função, com um recuo sempre mais à direita e utilize o TAB do seu teclado para criar esse recuo. Esse processo é conhecido como indentação do código (neologismo do inglês to indent). É importante que a indentação esteja correta para facilitar a leitura do programa.

Após as duas funções declaradas, vamos utilizá-las no código para imprimir quantos anos tem cada um dos envolvidos:
-->

<meta charset="UTF-8">
<script>

function pulaLinha() {
    document.write("<br>");
}

function mostra(frase) {
    document.write(frase);
    pulaLinha();
}

var ano = 2019;
mostra("Eu nasci em : " + (ano - 25));
mostra("Adriano nasceu em : " + (ano - 26));
mostra("Paulo nasceu em : " + (ano - 32));

</script>
