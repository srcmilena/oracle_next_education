<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
    }

    var limite = parseInt(prompt("Digite a data limite: "));
    var anoCopa = 1930;

    while(anoCopa <= limite) { //while(anoCopa <= limite) // Tem que ter uma condição para que a repetição não se repita infinitamente e trave o navegador.

            mostra("Teve copa em " + anoCopa);
            anoCopa = anoCopa + 4;
    }

    mostra("FIM");

</script>
