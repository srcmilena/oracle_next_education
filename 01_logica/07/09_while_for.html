<!--
    A instrução for é dividida em três partes que são separadas por ponto e vírgula. A primeira é destinada a variável de incremento, a segundo à condição de repetição e a última ao incremento da variável de incremento. 
     
    Exercício: transformar do while para o for
-->

<meta charset="UTF-8" />

<script>

  {
    /*while(contador <= 10) {

        alert("Contador atual: " + contador);
        contador = contador + 1; */

    for (var contador = 1; contador <= 10; contador++) { // variável de incremento (inicío); variável de repetição (limite); incremento da variável de incremento (conta ou subtrai?)
      alert("Contador atual: " + contador);
    }
  }

</script>
