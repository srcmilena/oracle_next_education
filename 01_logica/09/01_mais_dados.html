<meta charset="UTF-8">

<input/>
<button>Compare com o meu segredo</button>

<script>

    var segredos = [5,7,10,2,3]; // boa prática ao declarar array é colocar ela no plural

    var input = document.querySelector("input");
        input.focus();

    function verifica() {

    var achou = false;

    for(var posicao = 0; posicao < segredos.length; posicao++) { // .lenght pois retorna o tanto de elemento que o array tem, ao invés de ficar alterando quando eu adicionar ou diminuir

        if(input.value == segredos[posicao]) {

            alert("Você ACERTOU!");
            achou = true;
            break; // não faz sentido continuar verificando e por isso fazemos o break
        }
    }

    if(achou == false) {
        alert("Você ERROU!");
    }

    input.value = "";
    input.focus();

    }

    var button = document.querySelector("button");

    button.onclick = verifica;

</script>
