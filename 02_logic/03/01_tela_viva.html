<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600"  height="400"></canvas>

<script>
    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'grey';
    pincel.fillRect(0, 0, 600, 400);

    function exibeAlerta(evento) { // função que está à espera de ser chamada (tela.onclick)

        alert('Cliquei');
        console.log(evento); // detalhes do evento, tais como posição do clique

    }

    tela.onclick = exibeAlerta; // evento chamando função / sem "()" pois isso irá executar a função. já sem "()", iremos "jogar" a função para dentro do onclick

</script>
</body>
</html>
