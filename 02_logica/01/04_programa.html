<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas'); // pegando o canvas do html para manipular no js
    var pincel = tela.getContext('2d'); // pincel para desenhar em 2d

    pincel.fillStyle = 'lightgrey'; //não é uma função e sim como se fosse uma propriedade/valor recebendo um valor/atributo e tem que vir antes do tamanho (pela lógica de primeiro ter a tinta antes de pintar)
    pincel.fillRect(0, 0, 600, 400); //preenche o retangulo (posição inicial X do “pincel”, posição inicial Y do “pincel”, posição final X do “pincel”, posição final Y do “pincel”)


</script>
