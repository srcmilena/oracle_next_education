<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'green';
    pincel.fillRect(50, 50, 450, 300);

    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(270, 150);
    pincel.lineTo(100, 250);
    pincel.lineTo(450, 250);
    pincel.fill();

    pincel.fillStyle = 'yellow';
    pincel.beginPath();
    pincel.moveTo(150, 270);
    pincel.lineTo(100, 250);
    pincel.lineTo(450, 150);
    pincel.fill();

    pincel.fillStyle = 'darkblue';
    pincel.beginPath();
    pincel.arc(260, 200, 70, 0, 2*3.14);
    pincel.fill();
</script>
