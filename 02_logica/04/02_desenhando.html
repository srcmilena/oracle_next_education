<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 600, 400);

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

        function limpaTela() {

            pincel.clearRect(0, 0, 600, 400);

        }

        for(var x = 20; x < 600; x++) { // o for é feito na velocidade da luz no computador, por isso não serve para mostrar o computador desenhando a bolinha
            limpaTela(); // pois se não usar o limpa tela, irá desenhar uma bolinha em cima da outra, parecenedo uma linha
            desenhaCirculo(x, 20, 10);

        }
</script>
</body>
</html>
