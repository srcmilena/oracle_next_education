<meta charset="UTF-8">
<script>
    document.write((200 + 100 + 300 + 400)/4);
</script>

<!--Na matemática operações de divisão e multiplicação são realizadas primeiro. O mesmo ocorre no universo da programação e esse fenômeno denomina-se Precedência entre operadores!
Sendo assim, o programa primeiro realizará a divisão 400/4 e o resultado disso é que será somado com o valor dos demais meses. Para resolver a situação, assim como na matemática, vamos usar parênteses para que a operação contida dentro deles seja primeiramente avaliada.-->
