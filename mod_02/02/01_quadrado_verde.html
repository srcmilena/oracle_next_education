<canvas width="600" height="400"></canvas>

<script>

    function desenhaQuadradoVerde() {

        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'green';
        pincel.fillRect(0, 0, 50, 50); // x, y, largura em px, altura em px
        pincel.strokeStyle = 'black'; // cor da borda (preto é padrão)
        pincel.strokeRect(0, 0, 50, 50); // faz a borda

}

desenhaQuadradoVerde();
desenhaQuadradoVerde();
desenhaQuadradoVerde(); // Vai mostar apenas um quadrado pois estão sendo desenhados com as mesmas ordenadas, ou seja, um em cima do outro

</script>
